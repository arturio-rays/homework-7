<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <title>Weather Forecast</title>
</head>

<body>
    <section class="forecast-table">
        <h1 class="forecast-title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        <ul class="forecast-list">
            <li class="weather-item">Lisbon
                <span class="value">21°С <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="weather-item">Paris
                <span class="value">11°С <i class="wi wi-night-sleet"></i></span>
            </li>
            <li class="weather-item">Belgrade
                <span class="value">15°С <i class="wi wi-day-cloudy"></i></span>
            </li>
            <li class="weather-item">Moscow
                <span class="value">21°С <i class="wi wi-day-cloudy-high"></i></span>
            </li>
            <li class="weather-item">Tel Aviv
                <span class="value">32°С <i class="wi wi-hot"></i></span>
            </li>
            <li class="weather-item">Cair
                <span class="value">21°С <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="weather-item">New York
                <span class="value">17°С <i class="wi wi-day-sleet-storm"></i></span>
            </li>
            <li class="weather-item">New Dehli
                <span class="value">17°С <i class="wi wi-rain-wind"></i></span>
            </li>
            <li class="weather-item">San Francisco
                <span class="value">15°С <i class="wi wi-day-sunny-overcast"></i></span>
            </li>
            <li class="weather-item">Tokyo
                <span class="value">8°С <i class="wi wi-night-clear"></i></span>
            </li>
            <li class="weather-item">Sydney
                <span class="value">25°С <i class="wi wi-night-partly-cloudy"></i></span>
            </li>
        </ul>
        <span class="forecast-subtitle">Have a nice day and don`t forget an umbrella if you in New Dehli now!</span>
    </section>
</body>

</html>
